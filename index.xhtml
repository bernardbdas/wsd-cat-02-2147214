<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/style1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title></title>
</head>

<body>
    <div class="color-overlay"></div>
    <div class=" container">
        <div class="header">
            <h1>Gateways 2022
                <br />Registration Form
            </h1><br />
            <h3 style="color:#f34545;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Theme : Technovid
            </h3>
            <h5 style="color:#0ed8f3;">Dates : 12th and 13th December, 2022</h5>
        </div>
        <form method="post" class="form" id="form">
            <div class="form-set">
                <label for="name" class="name">Name : </label>
                <br />
                <input type="text" id="name" placeholder="enter your full name*" required="required" />
                <span></span>
            </div>
            <br />
            <div class="form-set">
                <label for="email" class="email">Email : </label>
                <br />
                <input type="email" id="email" placeholder="enter your email*" required="required" />
                <span></span>
            </div>
            <br />
            <div class="form-set">
                <label for="branch">Branch:</label>
                <br />
                <select name="branch" id="branch" placeholder="choose your branch*" required="required">
                    <optgroup label="For Junior college students">
                        <option value="arts" selected="selected">Arts</option>
                        <option value="science" selected="selected">Science</option>
                        <option value="commerce" selected="selected">Commerce</option>
                        <option value="humanities" selected="selected">Humanities</option>
                    </optgroup>
                    <optgroup label="For UG students">
                        <option value="bsccs" selected="selected">BSc. CS</option>
                        <option value="bca" selected="selected">BCA</option>
                        <option value="bscit" selected="selected">BSc. IT</option>
                        <option value="bscphysics" selected="selected">BSc. Physics</option>
                        <option value="bscchemistry" selected="selected">BSc. Chemistry</option>
                    </optgroup>
                    <optgroup label="For PG students">
                        <option value="mca" selected="selected">MCA</option>
                        <option value="mda" selected="selected">MDA</option>
                        <option value="mds" selected="selected">MDS</option>
                    </optgroup>
                </select>
                <span></span>
            </div>
            <br />

            <div class="form-set">
                <label for="inst-name" class="inst-name">Institution Name : </label>
                <br />
                <input type="text" id="inst-name" placeholder="enter your school/college/university name*" required="required" />
                <span></span>
            </div>
            <br />
            <div class="form-set">
                <label for="stat-ut">State :</label>
                <br />
                <select name="stat-ut" id="stat-ut" placeholder="choose the state/union-territory you belong to*" required="required">
                    <optgroup label="States" selected="selected">
                        <option value="Andhra Pradesh" selected="selected">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh" selected="selected">Arunachal Pradesh</option>
                        <option value="Assam" selected="selected">Assam</option>
                        <option value="Bihar" selected="selected">Bihar</option>
                        <option value="Chhattisgarh" selected="selected">Chhattisgarh</option>
                        <option value="Goa" selected="selected">Goa</option>
                        <option value="Gujarat" selected="selected">Gujarat</option>
                        <option value="Haryana" selected="selected">Haryana</option>
                        <option value="Himachal Pradesh" selected="selected">Himachal Pradesh</option>
                        <option value="Jharkhand" selected="selected">Jharkhand</option>
                        <option value="Karnataka" selected="selected">Karnataka</option>
                        <option value="Kerala" selected="selected">Kerala</option>
                        <option value="Madhya Pradesh" selected="selected">Madhya Pradesh</option>
                        <option value="Maharashtra" selected="selected">Maharashtra</option>
                        <option value="Manipur" selected="selected">Manipur</option>
                        <option value="Meghalaya" selected="selected">Meghalaya</option>
                        <option value="Mizoram" selected="selected">Mizoram</option>
                        <option value="Nagaland" selected="selected">Nagaland</option>
                        <option value="Odisha" selected="selected">Odisha</option>
                        <option value="Punjab" selected="selected">Punjab</option>
                        <option value="Rajasthan" selected="selected">Rajasthan</option>
                        <option value="Sikkim" selected="selected">Sikkim</option>
                        <option value="Tamil Nadu" selected="selected">Tamil Nadu</option>
                        <option value="Telangana" selected="selected">Telangana</option>
                        <option value="Tripura" selected="selected">Tripura</option>
                        <option value="Uttarakhand" selected="selected">Uttarakhand</option>
                        <option value="Uttar Pradesh" selected="selected">Uttar Pradesh</option>
                        <option value="West Bengal" selected="selected">West Bengal</option>
                    </optgroup>
                    <optgroup label="Union Territories">
                        <option value="Andaman and Nicobar Islands" selected="selected">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh" selected="selected">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli and Daman and Diu" selected="selected">Dadra and Nagar Haveli and Daman and Diu</option>
                        <option value="The Government of NCT of Delhi" selected="selected">The Government of NCT of Delhi</option>
                        <option value="Jammu and Kashmir" selected="selected">Jammu and Kashmir</option>
                        <option value="Ladakh" selected="selected">Ladakh</option>
                        <option value="Lakshadweep" selected="selected">Lakshadweep</option>
                        <option value="Puducherry" selected="selected">Puducherry</option>
                    </optgroup>
                </select>
                <span></span>
            </div>
            <br />
            <div class="form-set">
                <label for="address" class="address">Address : </label>
                <br />
                <textarea id="address" placeholder="enter your address*" required="required"></textarea>
                <span></span>
            </div>
            <br />
            <div class="form-set">
                <label for="age" class="age">Age : </label>
                <br />
                <input type="age" id="age" placeholder="enter your age*" required="required" />
                <span></span>
            </div>
            <br />
            <div class="form-set">
                <label for="phone" class="phone">Phone number : </label>
                <br />
                <input type="text" id="phone" placeholder="enter your phone number*" required="required" />
                <span></span>
            </div>
            <br />
            <div class="form-set">
                <label for="uname" class="uname">Username : </label>
                <br />
                <input type="text" id="uname" placeholder="enter a username*" required="required" />
                <span></span>
            </div>
            <br />
            <div class="form-set">
                <label for="password" class="password">Enter Password : </label>
                <br />
                <input type="password" id="password" placeholder="enter your password*" required="required" />
                <span></span>
            </div>
            <br />
            <div class="form-set">
                <label for="cnf-password" class="cnf-password">Confirm Password : </label>
                <br />
                <input type="password" id="cnf-password" placeholder="re-enter your password*" required="required" />
                <span></span>
            </div>
            <br />
            <button class="sub-btn" type="submit" onclick="onSubmit()">Submit Form</button>
        </form>

        <button class="sub-btn" type="" onclick="setcookie()" style="background-color: #11ffff;">Add Cookie</button>
        <button class="sub-btn" type="" onclick="getcookie()" style=" background-color: #f8b013;">Read Cookie</button>
        <button class=" sub-btn" type="" onclick="clearcookie()" style="background-color: #00ff4c;">Clear
            Cookie</button>
    </div>
    <script type="javascript" src="assets/js/script1.js"></script>
</body>

</html>
